<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Will You Be My Valentine Ti rak?</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- 인트로(시작) 페이지 -->
      <div id="introSection">
        <h1>เริ่มต้นโดยการคลิกที่หัวใจ!</h1>
        <button class="heart-button" id="startButton" aria-label="Start">
          ❤️
        </button>
      </div>

      <!-- 질문 입력 페이지 (처음엔 숨김) -->
      <div class="question-section" id="questionSection" style="display: none">
        <p class="question">
          ใครคือคนที่จินวอนพูดถึง? สิ่งที่น่ารักที่สุดในโลกคืออะไร?
        </p>
        <input type="text" id="answerInput" placeholder="กรุณากรอกคำตอบ" />
        <button
          onclick="checkAnswer()"
          class="heart-button"
          aria-label="Submit"
        >
          ❤️
        </button>
      </div>

      <!-- 정답 맞췄을 때 보여줄 h1과 버튼들 (처음엔 숨김) -->
      <h1 id="mainTitle" style="display: none">
        Will You Be My Valentine Pakwan ㅎㅎ?
      </h1>
      <div class="buttons" id="buttonsSection" style="display: none">
        <button class="yes-button" onclick="handleYesClick()">ใช่</button>
        <button class="no-button" onclick="handleNoClick()">ไม่ใช่</button>
      </div>

      <div class="gif_container">
        <img
          src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExbW5lenZyZHI5OXM2eW95b3pmMG40cWVrMDhtNjVuM3A4dGNxa2g2dSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/VM1fcpu2bKs1e2Kdbj/giphy.gif"
          alt="Cute GIF"
        />
      </div>
    </div>
    <audio id="bgm" src="33.mp4" autoplay loop muted></audio>
    <script src="script.js"></script>
  </body>
</html>
